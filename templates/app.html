<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-button.active {
            background-color: #6366f1;
            color: white;
        }
        .input-group {
            width: 100%;
            margin-top: 1.5rem;
        }
        textarea, input[type="file"], input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #6366f1;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4f46e5;
        }
        .output-box {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.75rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 1.5rem;
            min-height: 100px;
        }
        .error-message {
            color: #ef4444;
            background-color: #fef2f2;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #6366f1;
            animation: spin 1s ease infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .polished-image-container {
            margin-top: 1.5rem;
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 1rem;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8fafc;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
        }
        .chat-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: #6366f1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .chat-bubble.ai {
            background-color: #e2e8f0;
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .speaker-btn {
            background-color: #6366f1;
            color: white;
            border-radius: 9999px;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .speaker-btn:hover {
            transform: scale(1.05);
        }
        .speaker-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="dashboard-container">
        <h1 class="text-3xl font-bold text-center mb-2">Artify</h1>
        <p class="text-gray-500 mb-6 text-center">Empowering artisans and buyers with AI tools.</p>

        <!-- Tab Buttons -->
        <div class="flex space-x-2 bg-gray-200 p-1 rounded-full mb-6">
            <button class="tab-button active flex items-center px-4 py-2 text-sm font-medium text-gray-700 rounded-full transition-colors duration-200" data-tab="text-generation">
                <i class="fas fa-magic mr-2"></i> Text Generation
            </button>
            <button class="tab-button flex items-center px-4 py-2 text-sm font-medium text-gray-700 rounded-full transition-colors duration-200" data-tab="image-tools">
                <i class="fas fa-image mr-2"></i> Image Tools
            </button>
            <button class="tab-button flex items-center px-4 py-2 text-sm font-medium text-gray-700 rounded-full transition-colors duration-200" data-tab="chatbot">
                <i class="fas fa-comments mr-2"></i> Chatbot
            </button>
            <button class="tab-button flex items-center px-4 py-2 text-sm font-medium text-gray-700 rounded-full transition-colors duration-200" data-tab="text-to-audio">
                <i class="fas fa-volume-up mr-2"></i> Text-to-Audio
            </button>
        </div>

        <!-- Tab Content -->
        <div id="text-generation" class="tab-content active w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Generate Product Descriptions</h2>
            <div class="input-group">
                <textarea id="text-prompt" rows="4" placeholder="Enter a product name or a brief description to generate marketing text. E.g., 'Hand-carved wooden bowl with intricate floral patterns.'" class="resize-none"></textarea>
            </div>
            <div class="flex justify-center mt-4">
                <button id="generate-text-btn" class="btn btn-primary">Generate Text</button>
            </div>
            <div id="text-output" class="output-box hidden"></div>
            <div id="text-spinner" class="spinner hidden"></div>
            <div id="text-error" class="error-message hidden"></div>
        </div>

        <div id="image-tools" class="tab-content w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Polished Product Photos</h2>
            <div class="input-group">
                <input type="file" id="image-upload" accept="image/*" class="w-full">
                <input type="text" id="image-prompt" placeholder="Describe the image or the change you want to make (e.g., 'Remove the background and make it ready for a website')." class="mt-4">
            </div>
            <div class="flex justify-center mt-4">
                <button id="analyze-image-btn" class="btn btn-primary">Analyze Image & Polish</button>
            </div>
            <div id="image-output" class="output-box hidden"></div>
            <div id="image-spinner" class="spinner hidden"></div>
            <div id="image-error" class="error-message hidden"></div>
            <div class="polished-image-container hidden" id="polished-image-container">
                <p id="polished-message" class="text-center text-gray-500 mb-2"></p>
                <img id="polished-image-display" src="" alt="Polished Image" class="max-w-full max-h-full">
            </div>
        </div>
        
        <div id="chatbot" class="tab-content w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Chatbot for Customer Service</h2>
            <div id="chat-history" class="chat-container"></div>
            <div class="flex items-center gap-2 mt-4">
                <input type="text" id="chat-input" placeholder="Ask about product details or policies..." class="flex-grow">
                <button id="chat-send-btn" class="btn btn-primary">Send</button>
            </div>
            <div id="chat-spinner" class="spinner hidden"></div>
            <div id="chat-error" class="error-message hidden"></div>
        </div>

        <div id="text-to-audio" class="tab-content w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Convert Text to Audio</h2>
            <div class="input-group">
                <textarea id="audio-prompt" rows="2" placeholder="Enter a short message to convert to audio. E.g., 'Welcome to Craftela!'" class="resize-none"></textarea>
            </div>
            <div class="flex justify-center mt-4">
                <button id="generate-audio-btn" class="btn btn-primary">Generate Audio</button>
            </div>
            <div id="audio-output" class="mt-4 flex flex-col items-center">
                <div id="audio-player-container" class="hidden">
                    <audio id="audio-player" controls class="w-full"></audio>
                </div>
            </div>
            <div id="audio-spinner" class="spinner hidden"></div>
            <div id="audio-error" class="error-message hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    tab.classList.add('active');
                    const targetTab = tab.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab) {
                            content.classList.add('active');
                        }
                    });
                });
            });

            // --- Text Generation ---
            const textPrompt = document.getElementById('text-prompt');
            const generateTextBtn = document.getElementById('generate-text-btn');
            const textOutput = document.getElementById('text-output');
            const textSpinner = document.getElementById('text-spinner');
            const textError = document.getElementById('text-error');

            generateTextBtn.addEventListener('click', async () => {
                const prompt = textPrompt.value.trim();
                if (!prompt) {
                    textError.textContent = 'Please enter a prompt.';
                    textError.classList.remove('hidden');
                    return;
                }

                textOutput.classList.add('hidden');
                textError.classList.add('hidden');
                textSpinner.classList.remove('hidden');

                try {
                    const response = await fetch('/generate_text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        textOutput.textContent = data.text;
                        textOutput.classList.remove('hidden');
                    } else {
                        textError.textContent = data.error || 'An unknown error occurred.';
                        textError.classList.remove('hidden');
                    }
                } catch (error) {
                    textError.textContent = `Error: ${error.message}`;
                    textError.classList.remove('hidden');
                } finally {
                    textSpinner.classList.add('hidden');
                }
            });

            // --- Image Tools ---
            const imageUpload = document.getElementById('image-upload');
            const imagePrompt = document.getElementById('image-prompt');
            const analyzeImageBtn = document.getElementById('analyze-image-btn');
            const imageOutput = document.getElementById('image-output');
            const imageSpinner = document.getElementById('image-spinner');
            const imageError = document.getElementById('image-error');
            const polishedImageContainer = document.getElementById('polished-image-container');
            const polishedImageDisplay = document.getElementById('polished-image-display');
            const polishedMessage = document.getElementById('polished-message');


            analyzeImageBtn.addEventListener('click', async () => {
                const imageFile = imageUpload.files[0];
                const prompt = imagePrompt.value.trim();
                if (!imageFile || !prompt) {
                    imageError.textContent = 'Please upload an image and enter a prompt.';
                    imageError.classList.remove('hidden');
                    return;
                }

                imageOutput.classList.add('hidden');
                imageError.classList.add('hidden');
                polishedImageContainer.classList.add('hidden');
                imageSpinner.classList.remove('hidden');
                polishedMessage.textContent = ''; // Clear previous message

                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('prompt', prompt);

                try {
                    const response = await fetch('/analyze_image', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (response.ok) {
                        imageOutput.textContent = data.analysis;
                        imageOutput.classList.remove('hidden');
                        polishedImageDisplay.src = `data:image/png;base64,${data.polished_image}`;
                        polishedImageContainer.classList.remove('hidden');
                        polishedMessage.textContent = 'Note: The background removal is a simulation as the API does not support this feature directly.';
                    } else {
                        imageError.textContent = data.error || 'An unknown error occurred.';
                        imageError.classList.remove('hidden');
                    }
                } catch (error) {
                    imageError.textContent = `Error: ${error.message}`;
                    imageError.classList.remove('hidden');
                } finally {
                    imageSpinner.classList.add('hidden');
                }
            });

            // --- Chatbot ---
            const chatHistory = document.getElementById('chat-history');
            const chatInput = document.getElementById('chat-input');
            const chatSendBtn = document.getElementById('chat-send-btn');
            const chatSpinner = document.getElementById('chat-spinner');
            const chatError = document.getElementById('chat-error');

            const createChatBubble = (message, sender) => {
                const bubble = document.createElement('div');
                bubble.textContent = message;
                bubble.classList.add('chat-bubble', sender);
                return bubble;
            };

            const sendMessage = async () => {
                const message = chatInput.value.trim();
                if (!message) return;

                chatInput.value = '';
                chatError.classList.add('hidden');
                chatSpinner.classList.remove('hidden');
                chatSendBtn.disabled = true;

                chatHistory.appendChild(createChatBubble(message, 'user'));
                chatHistory.scrollTop = chatHistory.scrollHeight;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        chatHistory.appendChild(createChatBubble(data.text, 'ai'));
                    } else {
                        chatError.textContent = data.error || 'An unknown error occurred.';
                        chatError.classList.remove('hidden');
                    }
                } catch (error) {
                    chatError.textContent = `Error: ${error.message}`;
                    chatError.classList.remove('hidden');
                } finally {
                    chatSpinner.classList.add('hidden');
                    chatSendBtn.disabled = false;
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
            };

            chatSendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // --- Text-to-Audio ---
            const audioPrompt = document.getElementById('audio-prompt');
            const generateAudioBtn = document.getElementById('generate-audio-btn');
            const audioPlayerContainer = document.getElementById('audio-player-container');
            const audioPlayer = document.getElementById('audio-player');
            const audioSpinner = document.getElementById('audio-spinner');
            const audioError = document.getElementById('audio-error');
            
            let audioContext = null;
            let audioSource = null;

            generateAudioBtn.addEventListener('click', async () => {
                const prompt = audioPrompt.value.trim();
                if (!prompt) {
                    audioError.textContent = 'Please enter a prompt.';
                    audioError.classList.remove('hidden');
                    return;
                }

                audioPlayerContainer.classList.add('hidden');
                audioError.classList.add('hidden');
                audioSpinner.classList.remove('hidden');

                // Stop any currently playing audio
                if (audioSource) {
                    audioSource.stop();
                    audioSource = null;
                }

                try {
                    const response = await fetch('/generate_audio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        const audioData = data.audio;
                        const mimeType = data.mimeType;

                        if (!audioData || !mimeType) {
                            audioError.textContent = "Received empty or invalid audio data from the server.";
                            audioError.classList.remove('hidden');
                            return;
                        }

                        // Extract sample rate from MIME type
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;

                        // Correctly decode the base64 string to a binary ArrayBuffer
                        const byteCharacters = atob(audioData);
                        const byteNumbers = new Uint8Array(byteCharacters.length);
                        for (let i = 0; i < byteCharacters.length; i++) {
                            byteNumbers[i] = byteCharacters.charCodeAt(i);
                        }
                        const pcmData = byteNumbers.buffer;

                        if (!audioContext) {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)({
                                sampleRate: sampleRate
                            });
                        }
                        
                        // Create an AudioBuffer from the PCM data
                        const audioBuffer = audioContext.createBuffer(1, pcmData.byteLength / 2, sampleRate);
                        const pcm16 = new Int16Array(pcmData);
                        const nowBuffering = audioBuffer.getChannelData(0);

                        for (let i = 0; i < pcm16.length; i++) {
                            // Convert 16-bit signed integer to a float between -1 and 1
                            nowBuffering[i] = pcm16[i] / 32768; 
                        }

                        // Create a source node and play the audio
                        audioSource = audioContext.createBufferSource();
                        audioSource.buffer = audioBuffer;
                        audioSource.connect(audioContext.destination);
                        
                        audioSource.onended = () => {
                            audioSource = null;
                        };
                        
                        audioSource.start();

                        // Show the player (although it won't be used for playback)
                        audioPlayerContainer.classList.remove('hidden');
                        
                    } else {
                        audioError.textContent = data.error || 'An unknown error occurred.';
                        audioError.classList.remove('hidden');
                    }
                } catch (error) {
                    audioError.textContent = `Error: ${error.message}`;
                    audioError.classList.remove('hidden');
                } finally {
                    audioSpinner.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
